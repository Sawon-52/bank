<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="w-4/5 min-h-screen mx-auto bg-blue-300 mt-4 p-5 rounded-lg flex flex-col items-center">
    <h2 class="text-4xl font-bold text-blue-500 ">Let's get Some <span class="font-extrabold text-blue-800">Mooooooney</span>!!</h2>
    <!-- cart section -->
    <div class="my-10 flex gap-10">
      <!-- deposite -->
      <div class="w-80 bg-emerald-600 h-48 text-left px-10 flex  flex-col justify-center rounded-xl">
        <h3 class="text-3xl font-bold text-white ">Deposite</h3>
        <h3 class="text-2xl  text-white ">$00</h3>
      </div>
      <!-- Withdraw -->
      <div class="w-80 bg-pink-400 h-48 text-left px-10 flex  flex-col justify-center rounded-xl">
        <h3 class="text-3xl font-bold text-white ">Withdraw</h3>
        <h3 class="text-2xl  text-white ">$00</h3>
      </div>
      <!-- Balance -->
      <div class="w-80 bg-red-600 h-48 text-left px-10 flex  flex-col justify-center rounded-xl">
        <h3 class="text-3xl font-bold text-white ">Balance</h3>
        <h3 class="text-2xl  text-white ">$00</h3>
      </div>

    </div>

   <!-- control box -->
    <div class="mt-10">
      <div class="w-96 bg-red-600 h-48 text-left px-5 flex  flex-col rounded-xl pt-5">
        <h3 class="text-3xl font-bold text-white ">Please Deposite</h3>
        <input class="my-4 h-8 outline-0 px-3 rounded-md" type="text" placeholder="$ amount you want to deposite">
        <button class="bg-blue-500 text-white w-32 rounded-md h-10">Deposite</button>
      </div>
      <!-- for withdrow control box-->
      <div class="w-96 bg-red-600 h-48 text-left px-5 flex  flex-col rounded-xl pt-5">
        <h3 class="text-3xl font-bold text-white ">Please Deposite</h3>
        <input class="my-4 h-8 outline-0 px-3 rounded-md" type="text" placeholder="$ amount you want to deposite">
        <button class="bg-blue-500 text-white w-32 rounded-md h-10">Deposite</button>
      </div>
    </div>
  </section>
</body>
</html>
