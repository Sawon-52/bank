<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="w-4/5 min-h-screen mx-auto bg-blue-300 mt-4 p-5 rounded-lg flex flex-col items-center justify-center">
    <h2 class="text-4xl font-bold text-blue-500 mb-20">Welcome to <span class="font-extrabold text-blue-800">Baap-er-Bank</span>!!</h2>
        <div class="w-96 bg-indigo-400 h-max text-left px-5 flex  flex-col rounded-xl pt-5 py-8">
          <h3 class="text-3xl font-bold text-white mb-4">Please Login</h3>
          <label class="text-xl font-semibold text-black">Email</label>
          <input class="my-2 h-8 outline-1 px-3 rounded-md" id="user-email"  type="email" placeholder="Your Email">
          <label class="text-xl font-semibold text-black">Password</label>
          <input class="my-2 h-8 outline-1 px-3 rounded-md "  id="user-pass" type="password" placeholder="Your Password">

          <div class="flex justify-center">
            <button id="btn-submit"  class="bg-blue-700 hover:bg-blue-600  text-white w-32 rounded-md h-10 mt-4 text-center">Login</button>
          </div>
        </div>
  </section>
  <script src="login.js"></script>
</body>
</html>
